<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
  <div class="chat-container">
    <ul class="chatbox" id="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there Ankur<br>How can I help you today?</p>
      </li>
    </ul>
    <div class="chat-input">
      <button id="turbo-btn" onclick="toggleTurboMode()">Normal</button>
      <input id="user-input" placeholder="Enter a message..." spellcheck="false" required></input>
      <button id="send-btn" class="material-symbols-rounded">send</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
